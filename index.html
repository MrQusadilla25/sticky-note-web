<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendMeANote Remastered</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">
      SendMeANote <span class="gradient-text" id="remastered">Remastered</span>
    </h1>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="sign-up">Sign Up</button>
      <button id="sign-in">Sign In</button>
    </div>
    <div id="main-app" class="hidden">
      <p>Welcome, <span id="displayName"></span>!</p>
      <input type="text" id="newDisplayName" placeholder="Change Display Name">
      <button id="updateDisplayName">Update Name</button>
      <textarea id="note" placeholder="Write your note..."></textarea>
      <input type="color" id="noteColor" />
      <button id="sendNote">Send Note</button>
      <input type="text" id="bio" placeholder="Your Bio" />
      <button id="updateBio">Update Bio</button>
    </div>
  </div>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>

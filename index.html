<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH AREA -->
  <div id="auth-area">
    <h2>Sticky Notes Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="btn-group">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- APP CONTAINER -->
  <div id="app-container" style="display: none;">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li data-tab="tab-welcome" class="active">Welcome</li>
        <li data-tab="tab-mailbox">Mailbox</li>
        <li data-tab="tab-create-note">Public Note</li>
        <li data-tab="tab-private-note">Private Note</li>
        <li data-tab="tab-display-name">Display Name</li>
      </ul>
      <button id="toggleTheme">Toggle Dark Mode</button>
      <button id="logoutBtn">Log Out</button>
    </aside>

    <main class="main-content">
      <section id="tab-welcome" class="tab active">
        <h2 id="welcomeMessage">Welcome!</h2>
      </section>

      <section id="tab-mailbox" class="tab">
        <h3>Your Mailbox</h3>
        <ul id="receivedNotes"></ul>
      </section>

      <section id="tab-create-note" class="tab">
        <h3>Create Public Sticky Note</h3>
        <select id="recipientList">
          <option disabled selected>No users loaded</option>
        </select>
        <textarea id="noteMessage" placeholder="Write your message..."></textarea>
        <select id="noteColor">
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="lightblue">Blue</option>
          <option value="lightgreen">Green</option>
        </select>
        <button id="sendNote">Send Public Note</button>
      </section>

      <section id="tab-private-note" class="tab">
        <h3>Send Private Note</h3>
        <select id="privateRecipientList">
          <option disabled selected>No users loaded</option>
        </select>
        <textarea id="privateNoteMessage" placeholder="Write your private note..."></textarea>
        <button id="sendPrivateNoteBtn">Send Private Note</button>
      </section>

      <section id="tab-display-name" class="tab">
        <h3>Change Display Name</h3>
        <input type="text" id="displayNameInput" placeholder="Enter new display name..." />
        <button id="saveDisplayName">Save Name</button>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

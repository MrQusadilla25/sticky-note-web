<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendMeANote Remastered</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-button">Login</button>
  </div>

  <!-- Signup Form -->
  <div id="signup-form">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button id="signup-button">Signup</button>
  </div>

  <!-- User Section -->
  <div id="user-section">
    <button id="logout-button">Logout</button>

    <!-- Send Note -->
    <textarea id="noteText" placeholder="Write your note here..." required></textarea>
    <button id="sendButton">Send Note</button>

    <!-- Recent Emails Sent -->
    <div id="recentEmails">
      <h3>Recent Emails Sent</h3>
      <!-- List of recent emails will appear here -->
    </div>

    <!-- Inbox Messages -->
    <div id="inboxMessages">
      <h3>Inbox</h3>
      <!-- List of received emails will appear here -->
      <button onclick="clearInbox()">Clear All Mail</button>
    </div>
  </div>

</body>
</html>

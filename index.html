<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendMeANote Remastered</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="firebase-init.js" defer></script>
  <!-- Add FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="gradienttwo">SendMeANote</span>
        <span class="gradient-text">Remastered</span>
      </h1>
    </header>

    <div class="auth-box">
      <input type="email" id="email" placeholder="Email" class="input-field" required>
      <input type="password" id="password" placeholder="Password" class="input-field" required>
      <!-- Password visibility toggle -->
      <span id="togglePassword" class="password-icon"><i class="fas fa-eye"></i></span>
      
      <!-- Forgot password link -->
      <a href="reset-password.html" class="forgot-password">Forgot Password?</a>

      <div class="btn-group">
        <button id="loginBtn" class="main-btn">Login</button>
        <button id="signupBtn" class="main-btn alt-btn">Sign Up</button>
      </div>
      
      <div id="authError" class="error-msg"></div>
    </div>

    <div id="loading" class="spinner hidden"></div>
    <div id="toast" class="toast hidden"></div>
  </div>
</body>
</html>

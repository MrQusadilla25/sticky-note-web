<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-area">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <main style="display: none;">
    <h1>Sticky Notes</h1>
    <p id="welcome-name">Welcome, <span id="user-display-name">Loading...</span></p>

    <div id="note-area">
      <textarea placeholder="Write a note..."></textarea>
      <button>Add Note</button>
    </div>

    <div id="settings">
      <h3>Settings</h3>
      <input type="text" id="newDisplayName" placeholder="Change display name" />
      <button onclick="updateDisplayName()">Save Name</button>
    </div>

    <button onclick="logout()">Logout</button>
  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>

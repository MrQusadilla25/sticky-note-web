<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script>
    fetch("https://pastebin.com/raw/tUGNSvp5")
      .then(res => res.text())
      .then(data => {
        if (data.trim().toLowerCase().includes("updating: true")) {
          const overlay = document.createElement("div");
          overlay.style.position = "fixed";
          overlay.style.top = 0;
          overlay.style.left = 0;
          overlay.style.width = "100vw";
          overlay.style.height = "100vh";
          overlay.style.backgroundColor = "black";
          overlay.style.color = "white";
          overlay.style.display = "flex";
          overlay.style.alignItems = "center";
          overlay.style.justifyContent = "center";
          overlay.style.fontSize = "1.5rem";
          overlay.style.zIndex = 9999;
          overlay.style.textAlign = "center";
          overlay.style.padding = "20px";
          overlay.innerText = "Hey! Sticky Note Web is currently being updated currently. Will be updated soon! <3 from dylan.";
          document.body.innerHTML = ""; // Optionally remove all content
          document.body.appendChild(overlay); // Add the overlay to the body
        }
      })
      .catch(err => {
        console.error("Error checking update status:", err);
      });
  </script>

  <!-- Login/Register Form -->
  <div id="auth-area">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- App Container -->
  <div id="app-container" style="display: none; flex: 1; flex-direction: row;">
    <!-- Main Sticky Note App -->
    <main style="flex: 1;">
      <h1>Sticky Notes</h1>
      <input type="text" id="displayNameInput" placeholder="Enter Display Name" />
      <button id="saveDisplayName">Save Display Name</button>
      <button id="createNote">Create Note</button>
      <div id="notesContainer"></div>
    </main>

    <!-- Sidebar for Online/Offline -->
    <aside id="sidebar" style="width: 250px; padding: 10px; border-left: 1px solid #ccc;">
      <h3>Online Users (<span id="onlineCount">0</span>)</h3>
      <ul id="onlineUsers"></ul>

      <h3>Offline Users (<span id="offlineCount">0</span>)</h3>
      <ul id="offlineUsers"></ul>

      <h3>People with No Display Name:</h3>
      <ul id="noDisplayUsers"></ul>
    </aside>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="presence.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

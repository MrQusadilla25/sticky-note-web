<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes V9</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fade-in/out animation */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 1; }
      75% { opacity: 0; }
      100% { opacity: 0; }
    }

    #greetingText {
      animation: fadeInOut 5s infinite;
      font-size: 2rem;
      font-weight: bold;
    }

    .tab-section {
      display: none;
    }
    .tab-section.active-tab {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Auth Area (Login/Sign Up) -->
  <div id="auth-area">
    <h2>Login or Sign Up <33</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- App Container (After Login) -->
  <div id="app-container" style="display: none;">
    <div id="sidebar">
      <button onclick="showTab('mailbox')">Mailbox</button>
      <button onclick="showTab('history')">History</button>
      <button onclick="showTab('write-note')">Write a Note</button>
      <button onclick="showTab('settings')">Settings</button>
      <button onclick="logout()">Log Out</button>
    </div>

    <div id="tab-content">
      <!-- Mailbox Tab -->
      <section id="mailbox" class="tab-section active-tab">
        <h2 id="greetingText">Hello, User!</h2>
        <h3>Your Mailbox</h3>
        <ul id="receivedMails"></ul>
      </section>

      <!-- History Tab -->
      <section id="history" class="tab-section">
        <h3>Your Sticky Note History</h3>
        <ul id="noteHistory"></ul>
        <button id="deleteAllNotes">Delete All Notes</button>
      </section>

      <!-- Write a Note Tab -->
      <section id="write-note" class="tab-section">
        <h3>Write a Sticky Note</h3>
        <textarea id="stickyContent" placeholder="Write your note..."></textarea>
        <input type="text" id="recipient" placeholder="Recipient">
        <label>
          Public
          <input type="checkbox" id="isPublic">
        </label>
        <button id="sendNote">Send Note</button>
      </section>

      <!-- Settings Tab -->
      <section id="settings" class="tab-section">
        <h3>Settings</h3>
        <div>
          <label>Theme:
            <select id="themeSelector">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
        <div>
          <label>Display Name:
            <input type="text" id="displayNameInput" placeholder="Enter new name..." />
          </label>
        </div>
        <button id="saveSettings">Save Settings</button>
      </section>
    </div>
  </div>

  <!-- Firebase and Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>

  <script>
    // Language greetings
    const languageGreetings = [
      "Hello, User!",
      "Bonjour, User!",
      "Hola, User!",
      "Hallo, User!",
      "Ciao, User!"
    ];

    let currentLanguageIndex = 0;
    const greetingTextElement = document.getElementById("greetingText");

    // Function to change the greeting text every few seconds
    function cycleGreeting() {
      setInterval(() => {
        currentLanguageIndex = (currentLanguageIndex + 1) % languageGreetings.length;
        greetingTextElement.innerHTML = languageGreetings[currentLanguageIndex];
      }, 5000); // Change every 5 seconds
    }

    // Function to set user display name
    function setUserDisplayName(name) {
      const userDisplayName = name || "User";  // Default to "User" if no name provided
      for (let i = 0; i < languageGreetings.length; i++) {
        languageGreetings[i] = languageGreetings[i].replace("User", userDisplayName);
      }
      cycleGreeting(); // Start cycling the greeting
    }

    // Simulate login (use real data after login)
    setUserDisplayName("John Doe");

    // Switch tabs
    function showTab(tabId) {
      const allTabs = document.querySelectorAll('.tab-section');
      allTabs.forEach(tab => {
        tab.style.display = 'none';
      });

      const selectedTab = document.getElementById(tabId);
      if (selectedTab) {
        selectedTab.style.display = 'block';
      }
    }

    // Default to showing the mailbox tab
    document.addEventListener('DOMContentLoaded', () => {
      showTab('mailbox');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendMeANote Remastered</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div id="auth-container">
    <!-- Title with gradient effect -->
    <h1>
      <span class="gradienttwo">SendMeANote</span> <span class="gradient-text">Remastered</span> <span class="gradienttwo">v11.3</span>
    </h1>

    <!-- Form for login -->
    <div id="auth-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Toast Notifications -->
  <div id="toast"></div>

  <script type="module" src="main.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="firebase-init.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="auth-area">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="app-container" style="display: none;">
    <div id="sidebar">
      <h2>Sticky Note Web</h2>
      <button class="tab-btn" onclick="showTab('tab-home')">Home</button>
      <button class="tab-btn" onclick="showTab('tab-create')">Create Note</button>
      <button class="tab-btn" onclick="showTab('tab-private')">Private Note</button>
      <button class="tab-btn" onclick="showTab('tab-display')">Display Name</button>
      <button id="logoutBtn" class="tab-btn">Log Out</button>
      <button id="darkModeToggle" class="tab-btn">Toggle Dark Mode</button>
    </div>

    <div id="main-content">
      <div id="tab-home" class="tab-content active">
        <h2 id="welcomeMessage">Welcome!</h2>
        <section id="mailbox">
          <h3>Your Mailbox</h3>
          <ul id="receivedNotes"></ul>
        </section>
      </div>

      <div id="tab-create" class="tab-content">
        <h3>Create a Sticky Note</h3>
        <select id="recipientList"></select>
        <textarea id="noteMessage" placeholder="Write your note here..."></textarea>
        <select id="noteColor">
          <option value="yellow">Yellow</option>
          <option value="pink">Pink</option>
          <option value="lightblue">Blue</option>
          <option value="lightgreen">Green</option>
        </select>
        <button id="sendNote">Send Note</button>
      </div>

      <div id="tab-private" class="tab-content">
        <h3>Send a Private Sticky Note</h3>
        <select id="privateRecipientList"></select>
        <textarea id="privateNoteMessage" placeholder="Write your private note..."></textarea>
        <button id="sendPrivateNoteBtn">Send Private Note</button>
      </div>

      <div id="tab-display" class="tab-content">
        <h3>Change Your Display Name</h3>
        <input type="text" id="displayNameInput" placeholder="Enter new display name..." />
        <button id="saveDisplayName">Save Name</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>

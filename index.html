<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- AUTH AREA -->
  <div id="auth-area">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- APP AREA -->
  <div id="app-container" style="display: none; flex-direction: column; gap: 20px;">
    <h2 id="welcomeMessage"></h2>

    <div>
      <label>Display Name:</label>
      <input type="text" id="displayNameInput" placeholder="e.g. Dylan" />
      <button id="saveDisplayName">Save</button>
    </div>

    <section>
      <h3>Your Mailbox</h3>
      <ul id="receivedNotes"></ul>
    </section>

    <section>
      <h3>Create a Sticky Note</h3>
      <textarea id="noteMessage" placeholder="Write your note here..."></textarea><br />
      <select id="noteColor">
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
        <option value="lightblue">Blue</option>
        <option value="lightgreen">Green</option>
      </select>
      <button id="sendNote">Send Note</button>
    </section>

    <section>
      <h3>All Notes</h3>
      <div id="notesContainer"></div>
    </section>
  </div>

  <!-- Firebase + Scripts -->
  <script type="module" src="firebase-init.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>

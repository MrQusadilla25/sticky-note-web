<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="auth-area">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="app-container" style="display: none;">
    <h2 id="welcomeMessage"></h2>

    <section id="mailbox">
      <h3>Your Mailbox</h3>
      <ul id="receivedNotes"></ul>
    </section>

    <section id="createNoteSection">
      <h3>Create a Sticky Note</h3>
      <select id="recipientList"></select><br />
      <textarea id="noteMessage" placeholder="Write your note here..."></textarea><br />
      <select id="noteColor">
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
        <option value="lightblue">Blue</option>
        <option value="lightgreen">Green</option>
      </select>
      <button id="sendNote">Send Note</button>
    </section>

    <section id="sendPrivateNoteSection">
      <h3>Send a Private Sticky Note</h3>
      <select id="privateRecipientList"></select><br />
      <textarea id="privateNoteMessage" placeholder="Write your private note..."></textarea><br />
      <button id="sendPrivateNoteBtn">Send Private Note</button>
    </section>
  </div>

  <!-- Firebase + Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script src="auth.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SendMeANote Remastered</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="firebase-init.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">
      <span class="white-gradient">SendMeANote</span>
      <span class="color-gradient">Remastered</span>
      <span class="white-gradient">v12.5</span>
    </h1>

    <div class="auth-box">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="signupBtn" class="alt">Sign Up</button>
      <div id="authError" class="error"></div>
    </div>

    <div id="loading" class="spinner hidden"></div>
    <div id="toast" class="toast"></div>
  </div>
</body>
</html>

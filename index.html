<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes V5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-area">
    <h2>Login or Sign Up <33333</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="app-container" style="display: none;">
    <!-- Sidebar -->
    <div id="sidebar">
      <button onclick="showTab('mailbox')">Mailbox</button>
      <button onclick="showTab('history')">History</button>
      <button onclick="showTab('write-note')">Write a Note</button>
      <button onclick="showTab('settings')">Settings</button>
      <button onclick="logout()">Log Out</button>
    </div>

    <!-- Main Content Area -->
    <div id="tab-content">
      <!-- Mailbox Tab -->
      <section id="mailbox" class="tab-section active-tab">
        <h2 id="greetingText">Hello, User!</h2>
        <h3>Your Mailbox</h3>
        <ul id="receivedMails"></ul>
      </section>

      <!-- History Tab -->
      <section id="history" class="tab-section">
        <h3>Your Sticky Note History</h3>
        <ul id="noteHistory"></ul>
        <button id="deleteAllNotes">Delete All Notes</button>
      </section>

      <!-- Write a Note Tab -->
      <section id="write-note" class="tab-section">
        <h3>Write a Sticky Note</h3>
        <textarea id="stickyContent" placeholder="Write your note..."></textarea>
        <input type="text" id="recipient" placeholder="Recipient">
        <label>
          Public
          <input type="checkbox" id="isPublic">
        </label>
        <button id="sendNote">Send Note</button>
      </section>

      <!-- Settings Tab -->
      <section id="settings" class="tab-section">
        <h3>Settings</h3>
        <div>
          <label>Theme:
            <select id="themeSelector">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
        <div>
          <label>Display Name:
            <input type="text" id="displayNameInput" placeholder="Enter new name..." />
          </label>
        </div>
        <button id="saveSettings">Save Settings</button>

        <div>
          <label>Language:
            <select id="languageSelector" onchange="changeLanguage()">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <!-- Add more languages here -->
            </select>
          </label>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>

  <script>
    const languageGreetings = {
      en: "Hello",
      fr: "Bonjour",
      es: "Hola",
      de: "Hallo",
      it: "Ciao"
    };

    let userDisplayName = "User"; // This will be dynamically set based on login data
    let currentLanguage = "en"; // Default language

    // Function to update greeting based on selected language
    function updateGreeting() {
      const greetingText = document.getElementById("greetingText");
      greetingText.innerHTML = `${languageGreetings[currentLanguage]} ${userDisplayName}!`;
    }

    // Function to change language based on selection
    function changeLanguage() {
      currentLanguage = document.getElementById("languageSelector").value;
      updateGreeting();
    }

    // Call this function once user is logged in and display name is available
    function setUserDisplayName(name) {
      userDisplayName = name;
      updateGreeting();
    }
  </script>
</body>
</html>

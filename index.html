<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Authentication Area -->
    <div id="auth-area">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign Up</button>
    </div>

    <!-- Main App Area (Visible after login) -->
    <div id="app-container" style="display: none;">
        <!-- Sidebar with user presence -->
        <div id="sidebar">
            <h3>Online Users: <span id="onlineCount">0</span></h3>
            <ul id="onlineUsers"></ul>
            <h3>Offline Users: <span id="offlineCount">0</span></h3>
            <ul id="offlineUsers"></ul>
            <h3>No Display Name Users</h3>
            <ul id="noDisplayUsers"></ul>
        </div>

        <!-- Main Content -->
        <div id="content">
            <h2>Welcome, <span id="displayName">User</span></h2>
            <button id="logoutButton">Log Out</button>

            <!-- Theme Toggle -->
            <label for="themeToggle">Dark Mode</label>
            <input type="checkbox" id="themeToggle">

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn" data-tab="notesTab">Notes</button>
                <button class="tab-btn" data-tab="settingsTab">Settings</button>
            </div>

            <div id="notesTab" class="tab-content">
                <h3>Your Notes</h3>
                <ul id="noteList"></ul>
                <textarea id="newNoteContent" placeholder="Write a new note..."></textarea>
                <button id="saveNoteButton">Save Note</button>
            </div>

            <div id="settingsTab" class="tab-content">
                <h3>Settings</h3>
                <!-- Add settings here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="presence.js"></script>

</body>

</html>

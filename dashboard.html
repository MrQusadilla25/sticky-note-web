<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | SendMeANote Remastered</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dark-mode">

  <!-- Header -->
  <header>
    <h1>
      <span class="gradienttwo">SendMeANote</span> 
      <span class="gradient-text">Remastered Dashboard</span>
      <span class="gradienttwo">v12.5</span> 
    </h1>
  </header>

  <!-- Navigation Tabs -->
  <nav class="tab-nav">
    <button data-tab="settings">Settings</button>
    <button data-tab="send">Send a Note</button>
    <button data-tab="notebox">Notebox</button>
    <button data-tab="profile">Profile</button>
    <button id="logoutBtn" class="logout">Logout</button>
  </nav>

  <!-- Tab Panels -->
  <main id="tab-content">

    <!-- Settings Panel -->
    <section id="settings" class="tab-panel">
      <h2>Settings</h2>
      <label>Display Name</label>
      <input type="text" id="displayName" placeholder="Enter display name" />

      <label>Bio</label>
      <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>

      <label>Sticky Note Color</label>
      <input type="color" id="noteColor" />

      <button id="saveSettingsBtn">Save Settings</button>
    </section>

    <!-- Send a Note Panel -->
    <section id="send" class="tab-panel hidden">
      <h2>Send a Note</h2>
      <label>To (email)</label>
      <input type="email" id="sendTo" placeholder="someone@example.com" />

      <label>Message</label>
      <textarea id="noteMessage" rows="4" placeholder="Type your note here..."></textarea>

      <label>Note Color</label>
      <input type="color" id="noteColorPicker" />

      <button id="sendNoteBtn">Send Note</button>
      <p id="cooldownNotice" class="cooldown-text hidden">Please wait before sending another note.</p>
    </section>

    <!-- Notebox Panel -->
    <section id="notebox" class="tab-panel hidden">
      <h2>Your Notebox</h2>
      <div id="notesList"></div>
      <button id="clearInboxBtn" class="danger">Clear All</button>
    </section>

    <!-- Profile Panel -->
    <section id="profile" class="tab-panel hidden">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <img id="profilePic" src="default-pfp.png" alt="Profile Picture" class="profile-pic" />
        <input type="url" id="profilePicURL" placeholder="Enter image URL" />
        <button id="updatePicBtn">Change Profile Picture</button>
        <p><strong>pictureban:</strong> <span id="pictureBanStatus">Loading...</span></p>
      </div>
      <p><strong>Display Name:</strong> <span id="profileDisplayName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
      <p><strong>Bio:</strong> <span id="profileBio">Loading...</span></p>
    </section>
  </main>

  <!-- Toast & Spinner -->
  <div id="toast" class="hidden"></div>
  <div class="spinner-overlay" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Hidden containers for logic triggers -->
  <div id="profile-container" style="display: none;"></div>
  <div id="note-container" style="display: none;"></div>
  <div id="logout-container" style="display: none;"></div>

  <script type="module" src="dashboard.js"></script>
  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { ref, get, update } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const toast = document.getElementById('toast');
    const updateBtn = document.getElementById('updatePicBtn');
    const profilePic = document.getElementById('profilePic');
    const profilePicURL = document.getElementById('profilePicURL');
    const pictureBanStatus = document.getElementById('pictureBanStatus');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('hidden');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function loadUserData(uid) {
      const userRef = ref(db, `users/${uid}`);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('profileDisplayName').textContent = data.displayName || 'No name';
          document.getElementById('profileEmail').textContent = auth.currentUser.email;
          document.getElementById('profileBio').textContent = data.bio || '';
          profilePic.src = data.profilePicture || 'default-pfp.png';
          pictureBanStatus.textContent = data.pictureban ? 'Banned' : 'Active';
        }
      });
    }

    updateBtn.addEventListener('click', () => {
      const uid = auth.currentUser?.uid;
      if (!uid) return;

      const url = profilePicURL.value.trim();
      if (!url.startsWith('http')) {
        showToast("Please enter a valid image URL.");
        return;
      }

      const userRef = ref(db, `users/${uid}`);
      get(userRef).then(snapshot => {
        const data = snapshot.val();
        if (data?.pictureban) {
          showToast("You are suspended from changing your profile picture.");
          update(userRef, { profilePicture: null });
          profilePic.src = "default-pfp.png";
        } else {
          update(userRef, { profilePicture: url });
          profilePic.src = url;
          showToast("Profile picture updated!");
        }
      });
    });

    document.querySelectorAll('.tab-nav button').forEach(button => {
      button.addEventListener('click', function () {
        document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
        document.getElementById(button.getAttribute('data-tab')).classList.remove('hidden');
      });
    });

    window.onload = function () {
      auth.onAuthStateChanged(user => {
        if (user) loadUserData(user.uid);
        else window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>

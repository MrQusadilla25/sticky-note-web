<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | SendMeANote Remastered</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dark-mode">

  <!-- Header -->
  <header>
    <h1>
      <span class="gradienttwo">SendMeANote</span> 
      <span class="gradient-text">Remastered Dashboard</span>
    </h1>
  </header>

  <!-- Navigation Tabs -->
  <nav class="tab-nav">
    <button data-tab="settings">Settings</button>
    <button data-tab="send">Send a Note</button>
    <button data-tab="notebox">Notebox</button>
    <button data-tab="profile">Profile</button>
    <button id="logoutBtn" class="logout">Logout</button>
  </nav>

  <!-- Tab Panels -->
  <main id="tab-content">
    <!-- Settings Panel -->
    <section id="settings" class="tab-panel hidden">
      <h2>Settings</h2>
      <label>Display Name</label>
      <input type="text" id="displayName" placeholder="Enter display name" />

      <label>Bio</label>
      <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>

      <label>Sticky Note Color</label>
      <input type="color" id="noteColor" />

      <button id="saveSettingsBtn">Save Settings</button>
    </section>

    <!-- Send a Note Panel -->
    <section id="send" class="tab-panel hidden">
      <h2>Send a Note</h2>
      <label>To (email)</label>
      <input type="email" id="sendTo" placeholder="someone@example.com" />

      <label>Message</label>
      <textarea id="noteMessage" rows="4" placeholder="Type your note here..."></textarea>

      <label>Note Color</label>
      <input type="color" id="noteColorPicker" />

      <button id="sendNoteBtn">Send Note</button>
      <p id="cooldownNotice" class="cooldown-text hidden">Please wait before sending another note.</p>
    </section>

    <!-- Notebox Panel -->
    <section id="notebox" class="tab-panel hidden">
      <h2>Your Notebox</h2>
      <div id="notesList"></div>
      <button id="clearInboxBtn" class="danger">Clear All</button>
    </section>

    <!-- Profile Panel -->
    <section id="profile" class="tab-panel hidden">
      <h2>Your Profile</h2>
      <p><strong>Display Name:</strong> <span id="profileDisplayName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
      <p><strong>Bio:</strong> <span id="profileBio">Loading...</span></p>
    </section>
  </main>

  <!-- Toast & Spinner -->
  <div id="toast"></div>
  <div class="spinner-overlay" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- These are necessary for script logic to work -->
  <div id="profile-container" style="display: none;"></div>
  <div id="note-container" style="display: none;"></div>
  <div id="logout-container" style="display: none;"></div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>

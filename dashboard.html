<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Dashboard for SendMeANote Remastered â€“ manage notes, profile, and settings with style." />
  <title>Dashboard | SendMeANote Remastered</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dark-mode">

  <!-- Header -->
  <header>
    <h1>
      <span class="gradienttwo">SendMeANote</span> 
      <span class="gradient-text">Remastered Dashboard</span>
      <span class="gradienttwo">v13.1</span> 
    </h1>
  </header>

  <!-- Navigation Tabs -->
  <nav class="tab-nav" role="navigation" aria-label="Dashboard navigation">
    <button type="button" data-tab="settings" class="active-tab">Settings</button>
    <button type="button" data-tab="send">Send a Note</button>
    <button type="button" data-tab="notebox">Notebox</button>
    <button type="button" data-tab="profile">Profile</button>
    <button type="button" id="logoutBtn" class="logout">Logout</button>
  </nav>

  <!-- Tab Panels -->
  <main id="tab-content">

    <!-- Settings Panel -->
    <section id="settings" class="tab-panel" aria-labelledby="settingsTab">
      <h2>Settings</h2>
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" placeholder="Enter display name" />

      <label for="bio">Bio</label>
      <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>

      <label for="noteColor">Sticky Note Color</label>
      <input type="color" id="noteColor" />

      <button type="button" id="saveSettingsBtn">Save Settings</button>
    </section>

    <!-- Send a Note Panel -->
    <section id="send" class="tab-panel hidden" aria-labelledby="sendTab">
      <h2>Send a Note</h2>
      <label for="sendTo">To (email)</label>
      <input type="email" id="sendTo" placeholder="someone@example.com" />

      <label for="noteMessage">Message</label>
      <textarea id="noteMessage" rows="4" placeholder="Type your note here..."></textarea>

      <label for="noteColorPicker">Note Color</label>
      <input type="color" id="noteColorPicker" />

      <button type="button" id="sendNoteBtn">Send Note</button>
      <p id="cooldownNotice" class="cooldown-text hidden">Please wait before sending another note.</p>
    </section>

    <!-- Notebox Panel -->
    <section id="notebox" class="tab-panel hidden" aria-labelledby="noteboxTab">
      <h2>Your Notebox</h2>
      <div id="notesList" class="notes-container"></div>
      <button type="button" id="clearInboxBtn" class="danger">Clear All</button>
    </section>

    <!-- Profile Panel -->
    <section id="profile" class="tab-panel hidden" aria-labelledby="profileTab">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <img id="profilePic" src="default-pfp.png" alt="Your profile picture" class="profile-pic" />
        <input type="url" id="profilePicURL" placeholder="Enter image URL" />
        <button type="button" id="updatePicBtn">Change Profile Picture</button>
        <p><strong>pictureban:</strong> <span id="pictureBanStatus">Loading...</span></p>
      </div>
      <p><strong>Display Name:</strong> <span id="profileDisplayName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
      <p><strong>Bio:</strong> <span id="profileBio">Loading...</span></p>
    </section>

  </main>

  <!-- Toast & Spinner -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  <div class="spinner-overlay hidden" id="loading" aria-hidden="true">
    <div class="spinner" role="progressbar"></div>
  </div>

  <!-- Dashboard Logic -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
